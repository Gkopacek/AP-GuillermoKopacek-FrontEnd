



 <div *ngFor="let trabajo of trabajos ">
     <div class="card">
         <div class="row g-0">
           <div class="col-3 col-md-4 d-flex" style=" background-color: rgb(29, 65, 136); justify-content: space-around">
             <img src={{trabajo.img}} class="img-fluid rounded-start" style="width:360px; height: 135px;" alt="...">
           </div>
           <div class="col-9 col-md-8 d-flex" style="background-color: pink ;">
             <div class="card-body" style="background-color: rgb(139, 199, 243);" >
               <h5 class="card-title" style="font-size: 13px;">{{trabajo.nombre_empresa}}</h5>
               <p class="card-text">{{trabajo.tarea}}</p>
               <p class="card-text"><small class="text-muted">{{trabajo.periodo}}</small></p>
             </div>
           </div>
         </div>
       </div>
</div>
