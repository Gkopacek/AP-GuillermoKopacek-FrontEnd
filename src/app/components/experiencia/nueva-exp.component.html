<main class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de la tarea</label>
                        <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="urlImg">Url de la imagen</label>
                        <input type="text" class="form-control" name="urlImg" id="urlImg" [(ngModel)]="urlImg">
                    </div>
                    <button class="btn btn-primary">
                        Agregar experiencia
                    </button>
                </form>
                <button (click)="cancell()" class="btn btn-danger">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</main>
