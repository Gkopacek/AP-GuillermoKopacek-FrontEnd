<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="categoria">categoria</label>
                    <input type="text" class="form-control" name="categoria" id="categoria" [(ngModel)]="persona.categoria">
                </div>
                <div class="form-group">
                    <label for="bio">info acerca de mi</label>
                    <input type="text" class="form-control" name="bio" id="bio" [(ngModel)]="persona.bio">
                </div>
                <div class="form-group">
                    <label for="img">imagen</label>
                    <input type="file" class="form-control" name="img" id="img" [(ngModel)]="persona.img" (change)="uploadImagenBio($event)">
                </div>
                <ng-template [ngIf]=imagen.url [ngIfElse]="imgNocargada">
                    <figure class="imgBio"><img [src]=imagen.url alt="" width="150px"></figure>
                      <button class="btn btn-primary">
                          Guardar
                      </button>
                  </ng-template>
                  <ng-template #imgNocargada>
                      <button class="btn btn-primary " disabled="disabled">
                          Guardar
                      </button>
                    </ng-template>
              </form>  
        </div>
    </div>
</div>
