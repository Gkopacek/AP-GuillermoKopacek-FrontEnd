<div class="container" *ngIf="hys">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="hys.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">porcentaje de conocimiento</label>
                    <input type="text" class="form-control" name="porcentaje" id="porcentaje" [(ngModel)]="hys.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="img">imagen</label>
                    <input type="text" class="form-control" name="img" id="img" [(ngModel)]="hys.img">
                </div>
                <button class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
