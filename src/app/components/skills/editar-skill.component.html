<main class="d-flex align-items-center" >
    <div class="container" *ngIf="hys">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre de la Skill</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="hys.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentaje">porcentaje de conocimiento</label>
                        <input type="text" class="form-control" name="porcentaje" id="porcentaje" [(ngModel)]="hys.porcentaje" required>
                    </div>
                    <div class="form-group">
                        <label for="img">imagen (una vez seleccionada aguarde a que la imagen se cargue en pantalla para continuar)</label>
                        <input type="file" class="form-control" name="img" id="img" [(ngModel)]="hys.img" (change)="uploadImagenBio($event)">
                    </div>
                    <ng-template [ngIf]="imgService.url" [ngIfElse]="imgNocargada">
                        <figure class="imgBio"><img [src]="imgService.url" alt="" width="150px"></figure>
                        <button class="btn btn-primary">
                            Guardar
                        </button>
                    </ng-template>
                    
                    <ng-template #imgNocargada>
                        <button class="btn btn-primary " disabled="disabled">
                            Guardar
                        </button>
                    </ng-template>
                </form>
                <button (click)="cancelar()" class="btn btn-danger">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</main>
