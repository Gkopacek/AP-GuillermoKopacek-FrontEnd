<div class="container-fluid">
    <button class="btn btn-primary d-block mx-auto" *ngIf="isLogged" routerLink='/nuevaSkill' routerLinkActive="router-link-active"  type="button">
        Agregar Skill
    </button>
    <div class="row d-flex justify-content-center">
        <div class="col text-center d-flex  align-items-center flex-column justify-content-center" *ngFor="let skill of hys">
<!--             <div class="row d-flex align-items-end">
                <p class="align-items-end">{{skill.nombre}}</p>
            </div> -->
            <circle-progress
            [percent]="(skill.porcentaje)"
            [title]="(skill.nombre)"
            [showUnits]="false"
            [showSubtitle]="false"
            [titleColor]="'white'"
            [backgroundColor]="'#026af2'"
            [backgroundGradientStopColor]="'#ffffff'"
            [backgroundPadding]="-10" 
            [radius]="50"
            [maxPercent]="100" 
            [outerStrokeWidth]="7"
            [outerStrokeColor]="'#290bc1'"
            [innerStrokeWidth]="10"
            [subtitleColor]="'#444444'"
            [showInnerStroke]="false" 
            [startFromZero]="false"
            [showImage]="true"
            [showTitle]="true"
            [imageSrc] = "(skill.img)"
            [imageHeight]= "70"
            [imageWidth]="70" 
    ></circle-progress>
    <div>
        <button class="btn btn-primary p-1 m-2" routerLink="editaSkill/{{skill.id}}" *ngIf="isLogged"   type="button">
            <i class="bi bi-pencil"></i> Editar
        </button>
        <button class="btn btn-danger p-1 m-2" *ngIf="isLogged" (click)="delete(skill.id)" type="button">
            <i class="bi bi-trash3-fill"></i> Eliminar
      </button>
    </div>    
    </div>

        
    </div>
</div>
