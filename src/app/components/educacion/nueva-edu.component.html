<main class="d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreEd">Nombre de la instituci√≥n</label>
                        <input type="text" class="form-control" name="nombreEd" id="nombreEd" [(ngModel)]="nombreEd" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionEd">estudios</label>
                        <input type="text" class="form-control" name="descripcionEd" id="descripcionEd" [(ngModel)]="descripcionEd" required>
                    </div>
                    <div class="form-group">
                        <label for="urlImg">Url de la imagen</label>
                        <input type="type" class="form-control" name="urlImg" id="urlImg" [(ngModel)]="urlImg">
                    </div>
                    <button class="btn btn-primary">
                        Guardar Educacion
                    </button>
                </form>
                <button (click)="cancell()" class="btn btn-danger">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</main>
