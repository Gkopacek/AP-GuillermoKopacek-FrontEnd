<main class="d-flex align-items-center" >
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)=" onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombrePr">Nombre del proyecto</label>
                        <input type="text" class="form-control" name="nombrePr" id="nombrePr" [(ngModel)]="proyecto.nombreProyect" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionPr">Descripcion del proyecto</label>
                        <input type="text" class="form-control" name="descripcionPr" id="descripcionPr" [(ngModel)]="proyecto. descripcionProyect" required>
                    </div>
                    <div class="form-group">
                        <label for="img">imagen (una vez seleccionada aguarde a que la imagen se cargue en pantalla para continuar)</label>
                        <input type="file" class="form-control" name="img" id="img" [(ngModel)]="proyecto.imgProyect" (change)="uploadImagenProyecto($event)">
                    </div>
                    <ng-template [ngIf]="imagen.url" [ngIfElse]="imgNocargada">
                        <figure class="imgBio"><img [src]="imagen.url" alt="" width="150px"></figure>
                        <button class="btn btn-primary">
                            Guardar
                        </button>
                    </ng-template>
                    
                    <ng-template #imgNocargada>
                        <button class="btn btn-primary " disabled="disabled">
                            Guardar
                        </button>
                    </ng-template>
                </form>
                <button (click)="cancell()" class="btn btn-danger">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</main>
