<div class="fondoExpe">
    <button class="btn btn-primary d-block mx-auto" *ngIf="isLogged" [routerLink]="['/nuevoProyecto']" routerLinkActive="router-link-active"  type="button">
      Agregar Proyecto
  </button>
  <div>
    <div *ngIf="isLogged">
  
  </div>
  
  <div *ngFor="let proyecto of proyectos ">
    <div class="card">
        <div class="row g-0">
          <div class="col-3 col-md-4 d-flex" style=" background-color: rgb(29, 65, 136); justify-content: space-around">
            <img src={{proyecto.imgProyect}} class="img-fluid rounded-start" style="width:360px; height: 135px;" alt="...">
          </div>
          <div class="col-9 col-md-8 d-flex" style="background-color: pink ;">
            <div class="card-body" style="background-color: rgb(139, 199, 243);" >
              <h5 class="card-title">{{proyecto.nombreProyect}}</h5>
              <p class="card-text">{{proyecto.descripcionProyect}}</p>
              <div class="botonera">
                <button class="btn btn-primary" *ngIf="isLogged" routerLink="/editarProyecto/{{proyecto.id}}"  type="button">
                  <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-danger" *ngIf="isLogged" (click)="delete(proyecto.id)">
                  <i class="bi bi-trash3-fill"></i> Eliminar
            </button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>  
  
  </div>
